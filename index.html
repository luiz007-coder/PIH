    <div id="loading" class="loading">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span id="loading-text">Carregando.</span>
        </div>
    </div>
    <header>
        <img src="https://www.habbo.com.br/habbo-imaging/badge/b09014s43131s50134s17013s170151e0a30a5a81c1fcb98d10054d03bc593.gif" alt="Logo">
        <h1> <i class="fas fa-landmark"></i> Programa de Incentivo à História</h1>
    </header>

    <div class="container">
        <div class="dropdown">
            <select id="seletor">
                <option value="CURSO" style="text-align: center;">Selecione o script de PIH e boa aplicação!</option>
                <option value="PIH" style="text-align: center;">Programa de Incentivo à História</option>
            </select>
        </div>
        <div id="texto"></div>
    </div>

    <footer id="creditos">
        <p>Desenvolvido por <strong>,youiz</strong></p>
        <p>Idealizado por <strong>ofranco6830</strong> & <strong>joaobruxao</strong></p>
        <p>&copy; Reservam-se os direitos à Polícia Militar Revolução Contra o Crime</p>
    </footer>

    <script>
        const scripts = {
            PIH: [
                    { tipo: 'titulo', texto: "INTRODUÇÃO"},
                    { tipo: 'texto', texto: "Bem-vindo ao Programa de Incentivo à História!" },
                    { tipo: 'descricao', texto: "-> testando descrição<br>" },
                    { tipo: 'titulo', texto: "TESTE TÍTULO" },
                    { tipo: 'descricao', texto: "um programa do garoto" }
                ]
        };

        const seletor = document.getElementById("seletor");
        const textoDiv = document.getElementById("texto");

        seletor.addEventListener("change", () => {
            const opcaoSelecionada = seletor.value;
            if (scripts[opcaoSelecionada]) {
                const texto = scripts[opcaoSelecionada].map(item => {
                    if (item.tipo === 'titulo') {
                        return `
                            <div class="titulo">
                                ${item.texto}
                                <button class="copy-btn" onclick="copiarTexto('${item.texto}', this)">Copiar</button>
                            </div>
                        `;
                    }
                    if (item.tipo === 'descricao') {
                        return `
                            <div class="descricao">
                                ${item.texto}
                            </div>
                        `;
                    }
                    if (item.tipo === 'texto') {
                        return `
                            <div class="texto">
                                ${item.texto}
                                <button class="copy-btn" onclick="copiarTexto('${item.texto}', this)">Copiar</button>
                            </div>
                        `;
                    }
                    return '';
                }).join('');
                textoDiv.innerHTML = texto;
                textoDiv.style.display = "block";
            }
        });

        window.onload = function() {
            document.getElementById("loading").style.display = "flex";

            let pontos = 0;
            const loadingText = document.getElementById("loading-text");
            const loadingInterval = setInterval(function() {
                pontos++;
                if (pontos > 3) {
                    pontos = 1;
                }
                loadingText.textContent = "Carregando" + ".".repeat(pontos);
            }, 500);

            setTimeout(function() {
                clearInterval(loadingInterval);
                document.getElementById("loading").style.display = "none";
            }, 3000);
        };

        function copiarTexto(texto, botao) {
            const tempInput = document.createElement("input");
            tempInput.value = texto;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            botao.textContent = "Copiado!";
            setTimeout(() => {
                botao.textContent = "Copiar";
            }, 2000);
        }
    </script>
