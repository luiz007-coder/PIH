<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Incentivo à História</title>
    <link rel="shortcut icon" href="https://www.habbo.com.br/habbo-imaging/badge/b10134s55224s36234s75015s690134e5f5e8d6628b659c59d8dd70a9a4847.gif" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #b87400, black);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            margin-bottom: -45px;
        }

        header img {
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            font-size: 24px;
            margin: 10px 0;
            text-transform: uppercase;
            color: #fff;
            font-weight: bold;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            color: #000;
            box-sizing: border-box;
        }

        .dropdown {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dropdown select {
            font-family: 'Poppins', sans-serif;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #000;
            width: 80%;
        }

        .dropdown select option {
            padding: 10px;
            background-color: #f8f8ff;
            color: #000;
        }

        .dropdown select option:hover {
            background-color: #b87400;
            color: #fff;
        }

        #texto {
            font-size: 14px;
            line-height: 1.6;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            color: #333;
            display: none;
            text-align: left;
        }

        .copy-btn {
            font-family: 'Poppins', sans-serif;
            background-color: #b87400;
            color: white;
            border: 2px solid #000;
            padding: 3px 6px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 9px;
            margin-left: 10px;
        }

        .copy-btn:focus {
            outline: none;
        }

        .copy-btn:active {
            background-color: #8f5800;
        }

        .descricao {
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            font-size: 12px;
        }

        .titulo {
            font-weight: bold;
            font-size: 16px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.9));
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 9999;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .spinner {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fas.fa-spinner {
            font-size: 50px;
            color: #ffac00;
            animation: rotateSpin 1s infinite linear;
        }

        @keyframes rotateSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loading-text {
            margin-left: 15px;
            font-size: 30px;
            display: inline-block;
            font-weight: bold;
        }

        #creditos {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
            color: #fff;
        }

        #creditos p {
            margin: 5px 0;
        }

        #creditos a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header img {
                max-width: 100%;
            }

            .dropdown select {
                width: 90%;
            }

            .container {
                max-width: 100%;
                padding: 10px;
            }

            #texto {
                padding: 10px;
            }

            .copy-btn {
                font-size: 8px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            .dropdown select {
                width: 100%;
            }

            .copy-btn {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span id="loading-text">Carregando.</span>
        </div>
    </div>
    <header>
        <img src="https://i.imgur.com/82auzwc.png" alt="Logo">
    </header>
    <div class="container">
        <div class="dropdown">
            <select id="seletor">
                <option value="CURSO" style="text-align: center;">Selecione o script de PIH e boa aplicação!</option>
                <option value="PIH" style="text-align: center;">Programa de Incentivo à História</option>
            </select>
        </div>
        <div id="texto"></div>
    </div>

    <footer id="creditos">
        <p>Desenvolvido por <strong>,youiz</strong></p>
        <p>Idealizado por <strong>ofranco6830</strong> & <strong>joaobruxao</strong></p>
        <p>&copy; Reservam-se os direitos à Polícia Militar Revolução Contra o Crime</p>
    </footer>

    <script>
        const scripts = {
            PIH: [
                    { tipo: 'titulo', texto: "INTRODUÇÃO"},
                    { tipo: 'texto', texto: "Bem-vindo ao Programa de Incentivo à História!" },
                    { tipo: 'descricao', texto: "-> testando descrição<br>" },
                    { tipo: 'titulo', texto: "TESTE TÍTULO" },
                    { tipo: 'descricao', texto: "um programa do garoto" }
                ]
        };

        const seletor = document.getElementById("seletor");
        const textoDiv = document.getElementById("texto");

        seletor.addEventListener("change", () => {
            const opcaoSelecionada = seletor.value;
            if (scripts[opcaoSelecionada]) {
                const texto = scripts[opcaoSelecionada].map(item => {
                    if (item.tipo === 'titulo') {
                        return `
                            <div class="titulo">
                                ${item.texto}
                                <button class="copy-btn" onclick="copiarTexto('${item.texto}', this)">Copiar</button>
                            </div>
                        `;
                    }
                    if (item.tipo === 'descricao') {
                        return `
                            <div class="descricao">
                                ${item.texto}
                            </div>
                        `;
                    }
                    if (item.tipo === 'texto') {
                        return `
                            <div class="texto">
                                ${item.texto}
                                <button class="copy-btn" onclick="copiarTexto('${item.texto}', this)">Copiar</button>
                            </div>
                        `;
                    }
                    return '';
                }).join('');
                textoDiv.innerHTML = texto;
                textoDiv.style.display = "block";
            }
        });

        window.onload = function() {
            document.getElementById("loading").style.display = "flex";

            let pontos = 0;
            const loadingText = document.getElementById("loading-text");
            const loadingInterval = setInterval(function() {
                pontos++;
                if (pontos > 3) {
                    pontos = 1;
                }
                loadingText.textContent = "Carregando" + ".".repeat(pontos);
            }, 500);

            setTimeout(function() {
                clearInterval(loadingInterval);
                document.getElementById("loading").style.display = "none";
            }, 3000);
        };

        function copiarTexto(texto, botao) {
            const tempInput = document.createElement("input");
            tempInput.value = texto;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            botao.textContent = "Copiado!";
            setTimeout(() => {
                botao.textContent = "Copiar";
            }, 2000);
        }
    </script>
</body>
</html>
